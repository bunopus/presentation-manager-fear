<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Managers fear</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/white.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<link rel="stylesheet" href="css/custom.css">

	<link rel="stylesheet" href="bower_components/animate.css/animate.min.css">

	<!-- Printing and PDF exports -->
	<script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>
<body>
<div class="reveal">
	<div class="slides">
		<section data-background="#FFFFFF"><img class="fragment" data-duration="2" data-animate="fadeIn"
																						src="img/ministry.png"></section>
		<section data-background-video="img/lighthouse.mp4" data-background-color="black" data-background-size="cover"
						 data-bg-lighthouse data-background-video-loop="loop" data-black-bg></section>

		<section data-background="img/title.png" data-background-transition="none" data-transition="none"></section>

		<section data-background="img/about.png">
			<ul><li>
				магистр
			</li></ul>
		</section>

		<section>
			<p>
				<a href="https://www.freepik.com/free-photos-vectors/background">Background photo created by jannoon028 - www.freepik.com</a>
				<a href="https://www.freepik.com/free-photos-vectors/background">Background vector created by rawpixel.com - www.freepik.com</a>
				<span>http://www.juliawolter.com/</span>
			</p>
		</section>
	</div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        history: true,
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {src: 'plugin/highlight/highlight.js', async: true, callback: waitForHLJS},
            {src: 'bower_components/jquery/dist/jquery.min.js'},
            {src: 'js/animations.js'},
            {src: 'plugin/alt-arrows/alt-arrows.js', async: true},
            {src: 'plugin/blur-background/blur-background.js'},
            {src: 'plugin/loader-splashscreen/loader-splashscreen.js'},
            {src: 'plugin/code-fragment-highlight/code-fragment-highlight.js'},
            {src: 'plugin/global-fragments/global-fragments.js'},
            {src: 'plugin/script-runner/script-runner.js'},
        ],
        keyboard: {
            39: 'next',
            37: 'prev'
        },
				script_runner: {
            'data-black-bg': {
                'slidechanged': function (slide) {
                    if(slide.currentSlide.hasAttribute('data-black-bg')) {
                        $('body').css('background-color', 'black');
                    }
                }
            },
				}
    });

    function waitForHLJS() {
        if (window.hljs) {
            hljs.initHighlightingOnLoad();
            return;
        }
        console.log('Waiting for hljs');
        setTimeout(waitForHLJS, 1000);
    }

    function cleanupEffects() {
        $('body').css('background-color', 'white');
    }

    Reveal.addEventListener('slidechanged', function () {
        cleanupEffects();
    });

</script>
</body>
</html>
